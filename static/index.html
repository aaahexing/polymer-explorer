<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Explorer" />
  <title>Polymer Explorer</title>

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="/static/elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <div drawer>
        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>
        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
            <a data-route="home" href="/home">
                <iron-icon icon="home"></iron-icon>
                <span>Home</span>
            </a>
            <a data-route="entity-scores" href="/entity-scores">
                <iron-icon icon="assessment"></iron-icon>
                <span>Entity Type Scores</span>
            </a>
            <a data-route="contact" href="/contact">
                <iron-icon icon="mail"></iron-icon>
                <span>Contact</span>
            </a>
        </paper-menu>
      </div>
      <paper-header-panel main mode="waterfall-tall">
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>
          <!-- Toolbar icons -->
          <paper-icon-button icon="mail"></paper-icon-button>
          <!-- Application name -->
          <div class="middle paper-font-display2 app-name">Polymer Explorer</div>
          <!-- Application sub title -->
          <div class="bottom title"></div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Home</h2>
                <p>This is an experimental version of wpcat explorer.</p>
                <a href="/users/Rob">Rob</a>
              </paper-material>
            </section>
            <section data-route="entity-scores">
                <entity-scores path="[[params.path]]" mid="[[params.mid]]"></entity-scores>
            </section>
            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Contact</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>
          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
